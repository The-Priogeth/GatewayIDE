[project]
name = "gateway"
version = "0.1.0"
description = "Gatweway with Autogen integration for Zep"
# readme = "README2.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi==0.111.0",
    "uvicorn",
    "watchdog==4.0.0",
    "websockets==12.0",
    "pydantic==2.10.4",
    "typing-extensions>=4.5.0",
    "loguru==0.7.2",
    "azure-identity>=1.23.1",
    "aiohttp>=3.12.15",
    "python-dotenv>=1.0.1",
    "python-slugify>=8.0.4",
    "rich>=14.0.0",
    "ag2[openai]",
    "httpx",
    # "ag2[gemini]",
    # "ag2[anthropic,cohere,mistral]",
    # "ag2[ollama]>=0.9",
    # "ollama>=0.4.8",
    "streamlit>=1.44.1",
    "autogen-agentchat>=0.7.1",
    "autogen-ext[azure,openai]>=0.7.1",
    "autogen-core>=0.7.1",
    "zep-cloud>=3.0.5",
    "zep_autogen>=0.1.1",

    "zep-python",
]


[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov",
    "pytest-asyncio",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.uv.pip]
extra-index-url = ["https://pypi.org/simple"]

